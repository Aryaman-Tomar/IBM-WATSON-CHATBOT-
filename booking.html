<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table | The Golden Spoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3"> <img src="logo.jpg" alt="The Golden Spoon Logo" class="h-10 w-10 rounded-full">
                <span class="text-2xl font-bold font-playfair text-yellow-600">The Golden Spoon</span>
            </a>
            <div class="hidden md:flex space-x-8">
                 <a href="index.html#menu" class="text-gray-600 hover:text-yellow-600 transition">Menu</a>
                <a href="index.html#about" class="text-gray-600 hover:text-yellow-600 transition">About Us</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-yellow-600 transition">Contact</a>
            </div>
            <a href="booking.html" class="hidden md:block bg-yellow-600 text-white px-4 py-2 rounded-full hover:bg-yellow-700 transition">Book a Table</a>
            <button id="mobile-menu-button" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html#menu" class="block py-2 text-gray-600 hover:text-yellow-600">Menu</a>
            <a href="index.html#about" class="block py-2 text-gray-600 hover:text-yellow-600">About Us</a>
            <a href="index.html#contact" class="block py-2 text-gray-600 hover:text-yellow-600">Contact</a>
            <a href="booking.html" class="block mt-2 bg-yellow-600 text-white text-center px-4 py-2 rounded-full hover:bg-yellow-700">Book a Table</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div id="form-container" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 md:p-12">
            <h1 class="text-4xl font-playfair font-bold text-center mb-8">Book Your Table</h1>
            
            <form id="booking-form" action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>
                    
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" name="date" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="time" name="time" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div class="md:col-span-2">
                         <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Number of Guests</label>
                         <input type="number" id="guests" name="guests" min="1" max="20" placeholder="2" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="details" class="block text-sm font-medium text-gray-700 mb-1">Special Requests (Optional)</label>
                        <textarea id="details" name="details" rows="4" placeholder="e.g., window seat, allergy information" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit" class="bg-yellow-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-yellow-700 transition w-full md:w-auto">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer id="contact" class="bg-gray-800 text-white py-12 mt-16">
        <div class="container mx-auto px-6 text-center">
            <h3 class="text-3xl font-playfair font-bold mb-4">The Golden Spoon</h3>
            <p class="mb-2">123 Culinary Lane, Foodie City, 12345</p>
            <p class="mb-2">Email: <a href="mailto:contact@thegoldenspoon.com" class="text-yellow-500 hover:underline">contact@thegoldenspoon.com</a></p>
            <p class="mb-6">Phone: (123) 456-7890</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-white hover:text-yellow-500"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M..."></path></svg></a>
                <a href="#" class="text-white hover:text-yellow-500"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M..."></path></svg></a>
                <a href="#" class="text-white hover:text-yellow-500"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M..."></path></svg></a>
            </div>
            <p class="mt-8 text-sm text-gray-400">&copy; 2024 The Golden Spoon. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Set min date to today for the date picker
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        // --- NEW SCRIPT FOR CONFIRMATION MESSAGE ---
        const bookingForm = document.getElementById('booking-form');
        const formContainer = document.getElementById('form-container');

        bookingForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting the default way
            event.preventDefault();

            // Get the user's name to personalize the message
            const name = document.getElementById('name').value;
            
            // Create the confirmation message HTML
            const confirmationHtml = `
                <div class="text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h1 class="text-4xl font-playfair font-bold mb-4">Booking Confirmed!</h1>
                    <p class="text-gray-600 text-lg mb-6">Thank you, ${name}! Your table at The Golden Spoon has been reserved. We've sent a confirmation to your contact details.</p>
                    <a href="index.html" class="bg-yellow-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-yellow-700 transition">
                        Back to Home
                    </a>
                </div>
            `;
            
            // Replace the form with the confirmation message
            formContainer.innerHTML = confirmationHtml;
        });

    </script>

</body>
</html>
